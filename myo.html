<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnowledgeHub Header</title>
    <script src="myo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="myo.css">
</head>
<body>
    <!--Header-->
    <div class="w-[100vw] h-15 bg-white flex items-center justify-center shadow-lg border-b-2 border-gray-200">
        <h1 class="text-3xl font-bold animated-text drop-shadow-lg">KnowledgeHub</h1>
    </div>

    <!--Trivia Content-->
    <div id="EnterPage" class="w-full min-h-[93vh] bg-gradient-to-br from-blue-50 to-purple-50 py-8 flex items-center justify-center">
        <div class="max-w-4xl mx-auto px-4 space-y-8">
            
            <!-- Create New Quiz Section -->
            <div class="bg-white rounded-2xl shadow-2xl p-8">
                <div class="text-center mb-6">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Create New Quiz</h1>
                    <p class="text-lg text-gray-600">Start by giving your quiz a name</p>
                </div>
                
                <form id="newQuizForm" class="space-y-4">
                    <div class="flex gap-4 items-end">
                        <div class="flex-1">
                            <label for="newQuizNameInput" class="block text-lg font-medium text-gray-700 mb-2">Quiz Name:</label>
                            <input 
                                type="text" 
                                id="newQuizNameInput" 
                                name="newQuizNameInput"
                                placeholder="Enter quiz name (e.g., History Quiz, Science Quiz)..."
                                class="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none transition-all duration-300 bg-gray-50 hover:bg-white"
                                required
                            >
                        </div>
                        <button onclick="newQ()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl font-semibold text-lg transition-all duration-300 transform hover:scale-105 shadow-lg">
                            Create Quiz
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
